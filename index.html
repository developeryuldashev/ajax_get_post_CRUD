<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax_CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-success bg-opacity-50">
  <div class="container ">
    <input type="text" class="myInput" placeholder="Enter text">
    <h2 id="h2"></h2>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">FirsNname</th>
          <th scope="col">LastName</th>
          <th scope="col">UserName</th>
          <th scope="col">PhoneNumber</th>
          <th scope="col" class"text-center">Action</th>
        </tr>
      </thead>
      <tbody class="tableBody">
     
      </tbody>
    </table>

    <h3>Add New Student</h3>
    <div class="col-md-12">
    <form class="myForm form-control d-flex align-items-center" name="myForm" >
      
      <input class="form-control me-3" placeholder="Firstname" type="text" id="firstname" name="firstname" maxlength="50">
      
      <input class="form-control me-3" placeholder="Lastname"  type="text" id="lastname" name="lastname" maxlength="50">
      
      <input class="form-control me-3" placeholder="Username"  type="text" id="username" name="username" maxlength="50">
      
      <input class="form-control me-3" placeholder="PhoneNumber"  type="number" id="phone" name="phoneNumber" 13>
      
      <div class="actions">
        <button class="btn btn-primary  delete">Save</button>
      <div class="btn btn-success  edit" onclick="saveEdit()">Edit</div>
      </div>
    </form>
    
  </div>
  </div>



  <script src="js/jQuery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
